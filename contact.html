  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contact us</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="css/side.css">
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <button id="toggle-btn" class="btn btn-primary toggle-btn">
          <i class="fas fa-list"></i>
      </button>
      <nav id="side-nav" class="side-nav">
        <ul class="list-group">
          <li class="list-group-item"><a href="search.html" id="search">Search</a></li>
          <li class="list-group-item"><a href="category.html" id="category">Category</a></li>
          <li class="list-group-item"><a href="area.html" id="area">Area</a></li>
          <li class="list-group-item"><a href="ingredients.html" id="ingredients">Ingredients</a></li>
          <li class="list-group-item"><a href="contact.html" id="contact">Contact</a></li>
      </ul>
      <div class="footer">
          Copyright Â© 2019 All Rights Reserved.
      </div>
      </nav>
      </div>
      <div class="container mt-5">
          <div class=" p-5">
              <form id="registrationForm">
                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                      </div>
                      <div class="form-group col-md-6">
                          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                      </div>
                      <div class="form-group col-md-6">
                          <input type="number" class="form-control" id="age" placeholder="Enter your age" required min="1">
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                      </div>
                      <div class="form-group col-md-6">
                          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                      </div>
                  </div>
                  <button type="submit" class="btn btn-danger">Submit</button>
              </form>
              <div id="errorMessages" class="error-messages text-danger mt-3"></div>
          </div>
      </div>
  
      <script src="js/contact.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="js/side.js"></script>
       </body>
  </html>
