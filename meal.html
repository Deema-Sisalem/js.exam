<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/side.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal</title>
</head>

<body class="bg-dark">
    <div class="container mt-5 d-flex justify-content-between">
        <div id="meal-details" class="text-center col-md-3">
            <img id="meal-image" class="img-fluid" alt="">
            <h3 id="meal-name" class="text-white "></h3>
        </div>
        <div id="meal-info" class="col-md-8">
            <h3 class="text-white">Instructions :</h3>
            <p class="text-white" id="instructions"></p>

            <h3 class="text-white">Area :</h3>
            <p class='fw-semibold text-white' id="area"></p>

            <h3 class="text-white">Category :</h3>
            <p class='fw-semibold text-white' id="category"></p>

            <h3 class="text-white">Tags :</h3>
            <span class=" bg-primary-subtle text-primary rounded-2 p-2" id="tags"></span>

            <h3 class="text-white mt-4">Recipes :</h3>
            <ul class=" bg-danger-subtle text-danger d-inline-block rounded-2 p-2" id="recipes"></ul>

            <div class="mt-4">
                <a id="source-button" class="btn btn-success" href="" target="_blank">Source</a>
                <a id="youtube-button" class="btn btn-danger" href="" target="_blank">YouTube</a>
            </div>
        </div>
    </div>
    <script src="js/side.js"></script>
    <script src="js/meal.js"></script>

</body>

</html>
